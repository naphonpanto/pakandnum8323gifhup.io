<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Elapsed</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <!-- กล่องที่ 1 -->
    <div class="time-info">
        <h3>Time start talking 21/07/2021 10:55 PM</h3>
        <div class="time-section">
            <div class="time-item">
                <span id="elapsed-time1"></span>
            </div>
        </div>
        <div class="time-box">
            <div class="time-item"><strong>Hours:</strong> <span id="hours1"></span></div>
            <div class="time-item"><strong>Minutes:</strong> <span id="minutes1"></span></div>
            <div class="time-item"><strong>Seconds:</strong> <span id="seconds1"></span></div>
        </div>
    </div>

    <!-- กล่องที่ 2 -->
    <div class="time-info">
        <h3>Time Start dating 08/03/2023 08:30 PM</h3>
        <div class="time-section">
            <div class="time-item">
                <span id="elapsed-time2"></span>
            </div>
        </div>
        <div class="time-box">
            <div class="time-item"><strong>Hours:</strong> <span id="hours2"></span></div>
            <div class="time-item"><strong>Minutes:</strong> <span id="minutes2"></span></div>
            <div class="time-item"><strong>Seconds:</strong> <span id="seconds2"></span></div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
